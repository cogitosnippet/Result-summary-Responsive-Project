<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-card">
      <p class="result-para">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="left-sec-div">
        <p class="great-para">Great</p>
        <p class="info-para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-card">
      <p class="summary">Summary</p>
      <div class="right-container">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg">
          <p class="rmvv reaction_color">Reaction</p>
         <p class="rmvv"><span class="score-color">80</span> / 100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg">
          <p class="rmvv memory_color">Memory</p>
         <p class="rmvv"><span class="score-color">92</span> / 100</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg">
          <p class="rmvv verbal_color">Verbal</p>
         <p class="rmvv"><span class="score-color">61</span> / 100</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg">
          <p class="rmvv visual_color">Visual</p>
         <p class="rmvv"><span class="score-color">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
